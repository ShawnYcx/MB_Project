<!DOCTYPE html>
<html>
<head>
	<title>Landing</title>

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
	<nav>
    <div class="nav-wrapper">
    <div id="wrapper2">
	    <a href="#" class="brand-logo">Memory Bank</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="sass.html"><strong>Login</strong></a></li>
	      </ul>
	    </div>
    </div>
  	</nav>

  	<div id="body-wrapper-login">  
  	<div id="background-img"></div>	
  	<div class="row">
	      <div class="col s6 offset-s3">
	        <div class="card-panel green">
	          <span class="white-text">Every bit of memory is precious, private and confidential. That is why security is really important. Please log in here.
	          </span>
	        </div>
	      </div>
	    </div>
  		<div class="row">
	      <div class="col s6 offset-s3">
	        <div class="card-panel">
	          <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s12">
			          <i class="mdi-action-account-circle prefix"></i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">Username</label>
			        </div>
			        <div class="input-field col s12">
			          <i class="mdi-action-lock-outline prefix"></i>
			          <input id="password" type="password" class="validate">
          			  <label for="password">Password</label>
			        </div>
			      </div>
			    </form>
			    <a class="right waves-effect waves-light btn">Login</a>
			  </div>
	        </div>
	      </div>
	    </div>
  	</div>

  	

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
