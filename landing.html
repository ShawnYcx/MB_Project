<!DOCTYPE html>
<html>
<head>
	<title>Landing</title>

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	
</head>
<body>

	<nav id="menuOverlay">
    <div class="nav-wrapper blue-grey lighten-5">
    <div id="wrapper2">
    <div class="nav-wrapper white">
	    <a href="#" class="brand-logo teal-text lighten-2">Memory Bank</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Login</a>
	      </ul>
	    </div>
    </div>
  	</nav>

  	  <!-- Modal Structure -->
	  <div id="modal1" class="modal">
	    <div class="modal-content">
	      <div class="row">
	      <div class="col s12">
	        <div class="card-panel green center-align">
	          <span class="white-text"><!--Every bit of memory is precious, private and confidential. That is why keeping them secure is our highest priority.--> Please log in here.
	          </span>
	        </div>
	      </div>
	    </div>
	    <div id="body-wrapper-login"> 
  		<div class="row">
	      <div class="col s6 offset-s3">
	        <div class="card-panel">
	          <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s12">
			          <i class="mdi-action-account-circle prefix"></i>
			          <input id="icon_prefix" type="text" class="validate">
			          <label for="icon_prefix">Username</label>
			        </div>
			        <div class="input-field col s12">
			          <i class="mdi-action-lock-outline prefix"></i>
			          <input id="password" type="password" class="validate">
          			  <label for="password">Password</label>
			        </div>
			      </div>
			    </form>
			    <a id="login-btn" class="right waves-effect waves-light btn">Login</a>
			  </div>
	        </div>
	      </div>
	    </div>
	    </div>
	  </div>
	  </div>

<div class="slider fullscreen">
    <ul class="slides">
      <li>
        <img src="http://lorempixel.com/580/250/nature/1"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="http://lorempixel.com/580/250/nature/2"> <!-- random image -->
        <div class="caption center-align">
          <h3>Left Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="http://lorempixel.com/580/250/nature/3"> <!-- random image -->
        <div class="caption center-align">
          <h3>Right Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="http://lorempixel.com/580/250/nature/4"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
    </ul>
  </div>
  
      

  	

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<script>
		$(document).ready(function(){
    		  $('.modal-trigger').leanModal();

    		  $('.slider').slider({full_width: true});
  		});
    </script>
</body>
</html>
